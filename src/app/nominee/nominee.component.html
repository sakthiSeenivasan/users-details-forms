<p id="nominee"> Nominee Details:</p>
<div class="container">
    <div class="centered-form">
      <form [formGroup]="userForm">
        <div class="form-group">
          <label for="firstName">First name<span>*</span></label>
          <input type="text" id="firstName" style="margin-left: 33px;" formControlName="firstName" required>
          <div *ngIf="userForm.get('firstName')?.dirty && userForm.get('firstName')?.touched" class="error-message">
            <span *ngIf="userForm.get('firstName')?.errors?.['required']">First Name is required.</span>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="firstName">Last name<span>*</span></label>
          <input type="text" id="lastName" style="margin-left: 35px;" formControlName="lastName" required>
          <div *ngIf="userForm.get('lastName')?.dirty && userForm.get('lastName')?.touched" class="error-message">
            <span *ngIf="userForm.get('lastName')?.errors?.['required']">Last Name is required.</span>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="dob">Date of birth<span>*</span></label>
          <input type="date" id="dob" style="margin-left: 19px;width: 176px;" formControlName="dob">
          <div *ngIf="userForm.get('dob')?.dirty && userForm.get('dob')?.touched">
            <span *ngIf="userForm.get('dob')?.errors?.['required']" style="margin-left: 99px;">Date of Birth is required.</span>
            <span *ngIf="userForm.get('dob')?.errors?.['dirtyAge']" style="margin-left: 99px;">Age must be at least 18.</span>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" style="margin-left: 69px;" id="email" formControlName="email">
        </div>
        <br>
        <div class="form-group">
          <label for="phoneNumber">Mobile number<span>*</span></label>
          <input type="text" id="phoneNumber" formControlName="phoneNumber">
          <div *ngIf="userForm.get('phoneNumber')?.dirty && userForm.get('phoneNumber')?.touched" class="error-message">
            <span *ngIf="userForm.get('phoneNumber')?.errors?.['required']">Mobile Number is required.</span>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="proofType"> Id proof type<span>*</span></label>
          <select formControlName="proofType" style="margin-left: 16px;width: 176px" id="proofType" required>
            <option value="" disabled selected>Select your proofType</option>
            <option value="adhar"> aadhaar</option>
            <option value="pan"> pan </option>
            <option value="passport">passport</option>
            <option value="driving license">driving license</option>
            <option value="voter id">voter id</option>
          </select>
          <div *ngIf="userForm.get('proofType')?.dirty && userForm.get('proofType')?.touched" class="error-message">
            <span *ngIf="userForm.get('proofType')?.errors?.['required']">Id prooftype is required.</span>
          </div>
        </div>
        <br>
        <div>
          <label for="idNumber">ID number<span>*</span></label>
          <input type="text" id="idNumber" style="margin-left: 30px;" formControlName="idNumber" required>
          <div *ngIf="userForm.get('idNumber')?.dirty && userForm.get('idNumber')?.touched" class="error-message">
            <span *ngIf="userForm.get('idNumber')?.errors?.['required']">ID Number is required.</span>
          </div>
        </div>
        <br>
        <div>
          <label for="addr1">Address line 1<span>*</span></label>
          <input type="text" id="addr1" style="margin-left: 8px;" formControlName="addr1" required>
          <div *ngIf="userForm.get('addr1')?.dirty && userForm.get('addr1')?.touched" class="error-message">
            <span *ngIf="userForm.get('addr1')?.errors?.['required']">Address line 1 is required.</span>
          </div>
        </div>
        <br>
        <div>
          <label for="addr2">Address line 2</label>
          <input type="text" id="addr2" style="margin-left: 16px;" formControlName="addr2">
        </div>
        <br>
        <div>
          <label for="addr3">Address line 3</label>
          <input type="text" id="addr3" style="margin-left: 16px;" formControlName="addr3">
        </div>
        <br>
        <div>
          <label for=" landmark"> Landmark</label>
          <input type="text" id="landmark" style="margin-left: 42px;" formControlName="landmark">
        </div>
        <br>
        <div>
          <label for="city">City<span>*</span></label>
          <input type="text" id="city" style="margin-left: 72px;" formControlName="city" required>
          <div *ngIf="userForm.get('city')?.dirty && userForm.get('city')?.touched" class="error-message">
            <span *ngIf="userForm.get('city')?.errors?.['required']">city is required.</span>
          </div>
        </div>
        <br>
        <div>
          <label for="state">State<span>*</span></label>
          <input type="text" id="state" style="margin-left: 65px;" formControlName="state" required>
          <div *ngIf="userForm.get('state')?.dirty && userForm.get('state')?.touched" class="error-message">
            <span *ngIf="userForm.get('state')?.errors?.['required']">state is required.</span>
          </div>
        </div>
        <br>
        <button type="submit" class="submit-form" [disabled]="userForm.invalid" (click)="SubmitUser()">Submit</button>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
